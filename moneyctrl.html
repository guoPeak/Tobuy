<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="lib/flexible/flexible.js"></script>
</head>

<body>
	<!-- 头部标题logo区域 -->
	<header class="mmb-header clearfix">
		<h3>省钱控-最新优惠</h3>
		<a class="fr">
			<img src="images/header_app.png" alt="">
		</a>
	</header>

	<!-- 商品列表 -->
	<section class="product-list">
		<ul>
			<!-- <li>
				<a href="#">
					<div class="img">
						<img src="images/product.jpg" alt="">
					</div>
					<div class="info">
						<div class="title txt-cut">商品名称商品名称商品名称商品名称商品名称商品名称商品名称</div>
						<div class="price">¥1000</div>
						<div class="comment">
							<span class="fl">天猫旗舰店 | 201101</span>
							<span class="fr fa fa-commenting-o"> 1</span>
						</div>
					</div>
				</a>
			</li> -->
		</ul>
		<div class="paginator">
			<button class="prev">上一页</button>
			<select name="" id="currentPage">
				<!-- 动态渲染出 -->
			</select>
			<button class="next">下一页</button>
		</div>
	</section>

	<!-- 底部 -->
	<footer class="mmb-footer">
		<div class="login">
			<div>登录</div>
			<div>注册</div>
			<div class="to-top">
				<a href="#">
					<img src="images/top.jpg">回到顶部</a>
			</div>
		</div>

		<div class="app">
			<a href="javascript:;">手机APP下载</a>
			<a href="javascript:;">慢慢买手机版</a>
			<a href="javascript:;">--掌上比价平台</a>
			<p>m.manmanbuy.com</p>
		</div>
	</footer>

	<!-- 商品列表 -->
	<script type="text/html" id="tpl">
		{{each result v i}}
		<li>
			<a href="#">
				<div class="img">
					{{@ v.productImgSm}}
				</div>
				<div class="info">
					<div class="title txt-cut">{{v.productName}}</div>
					<div class="price">{{v.productPinkage}}</div>
					<div class="comment">
						<span class="fl">{{v.productFrom}} | {{v.productTime}}</span>
						<span class="fr fa fa-commenting-o"> {{v.productComCount}}</span>
					</div>
				</div>
			</a>
		</li>
		{{/each}}
	</script>

	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/artTemplate/template-web.js"></script>
	<script src="js/common/Route.js"></script>
	<script src="js/moneyctrl.js"></script>
</body>

</html>
