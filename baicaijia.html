	<div class="go-top fa fa-angle-up to-top"></div>

	<footer class="mmb-footer">
		<div class="login">

	<script type="text/html" id="tpl1">
		{{each result v i}}
		<li class="{{i==0?'now':''}}" data-titleid="{{v.titleId}}">
			<a href="javascript:;">{{v.title}}</a>
		</li>
		{{/each}}
	</script>

	<script type="text/html" id="tpl2">
		{{each result v i}}
		<li>
			<a href="javascript:;">
				<div class="img fl">
					{{@ v.productImg}}
				</div>
				<div class="info">
					<div class="title txt-cut">{{@ v.productName}}</div>
					<div class="pro-price">
						{{@ v.productPrice}}
					</div>
					<div class="progress">
						{{@ v.productCouponRemain}}
					</div>
					<div class="voucher">
						{{@ v.productCoupon}}
					</div>
					<div class="order">
						{{@ v.productHref}}
					</div>
				</div>
			</a>
		</li>
		{{/each}}
	</script>
