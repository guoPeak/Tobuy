<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>慢慢买-凑单品</title>
	<link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/gsproduct.css">

	<script src="lib/flexible/flexible.js"></script>
</head>

<body>
	<!-- 头部标题logo区域 -->
	<header class="mmb-header clearfix">
		<a href="javascript:history.go(-1);" class="back">
			<span class="fa fa-angle-left"></span>
		</a>
		<h3>凑单品</h3>
		<a class="appdown">
			<img src="images/header_app.png" alt="">
		</a>
	</header>

	<section class="mmb-comfrom">
		<ul class="clearfix">
			<li id="shop">
				
			</li>
			<li id="area">
				
			</li>
			<li>全部价格 <span class="fa fa-caret-up"></span></li>
		</ul>
		<div class="search">
			<span class="fa fa-search"></span>
		</div>
	</section>

	<section class="product-list">
		<ul class="clearfix">
			<!-- 安个坑 -->
		</ul>
	</section>


	<!-- 底部 -->
	<footer class="mmb-footer">
		<div class="login">
			<div>登录</div>
			<div>注册</div>
			<div class="to-top">
				<a href="#">
					<img src="images/top.jpg">回到顶部</a>
			</div>
		</div>

		<div class="app">
			<a href="javascript:;">手机APP下载</a>
			<a href="javascript:;">慢慢买手机版</a>
			<a href="javascript:;">--掌上比价平台</a>
			<p>m.manmanbuy.com</p>
		</div>
	</footer>


	<script type="text/html" id="tpl1">	
		<div class="title">
			<span class="name" data-shopid="{{result[0].shopId}}">
        {{result[0].shopName}}</span>		
			<span class="fa fa-caret-up"></span>
		</div>
		<div class="content">
			{{each result v i}}
			<div class="{{i==0?'now':''}}" data-shopid="{{v.shopId}}">
				<span class="slname">{{v.shopName}}</span>
				<span class="fr fa fa-check"></span>
			</div>
			{{/each}}
		</div>
	</script>

	<script type="text/html" id="tpl2">	
		<div class="title">
			<span class="name" data-areaid="{{result[0].areaId}}">
        {{result[0].areaName}}</span>			
			<span class="fa fa-caret-up"></span>
		</div>
		<div class="content">
			{{each result v i}}
			<div class="{{i==0?'now':''}}" data-areaid="{{v.areaId}}">
				<span class="slname">{{v.areaName}}</span>
				<span class="fr fa fa-check"></span>
			</div>
			{{/each}}
		</div>
	</script>

	<script type="text/html" id="tpl3">
		{{each result v i}}
		<li>
			<a href="javascript:;">
				<div class="img">
					<img src="{{v.productImg}}" alt="">
				</div>
				<div class="product-name one-txt-cut">{{v.productName}}</div>
				<div class="clearfix">
					<div class="price fl">{{v.productPrice}}</div>
					<div class="to-add fr">去凑单</div>
				</div>
			</a>
		</li>
		{{/each}}
	</script>

	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/artTemplate/template-web.js"></script>
	<script src="js/common/Route.js"></script>
	<script src="js/common/Tools.js"></script>
	<script src="js/gsproduct.js"></script>
</body>

</html>
